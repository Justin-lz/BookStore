<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>图书销售管理系统-首页</title>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="script/jquery-1.7.2.js"></script>
    <script>
        $(function () {
            $(".headerpage").load("html/Mheader.html");
            $(".footerpage").load("html/footer.html");

            let urlbook = "http://localhost:8080/BSM/Book/home"

            $.get(urlbook, function (data) {

                if (data === "true") {
                    window.location.href = "context.html";
                    return true;
                } else {
                    let str = '<div align="center"><p><b>网站图书信息</b></p></div>';
                    let bookJson = JSON.parse(data);
                    bookJson.forEach((item) => {
                        str+=`<div class="b_list">
                                <div class="img_div">
                                    <img class="book_img" alt="" src="img/book/${item.Bid}.jpg"/>
                                </div>
                                <div class="book_info">
                                    <div class="book_left">
                                        <span class="sp1" name="book1_name"> 书名:</span>
                                        <span class="sp2"> ${item.Bname}</span>
                                    </div>
                                    <div class="book_left">
                                        <span class="sp1"> 作者:</span>
                                        <span class="sp2"> ${item.Bauthor}</span>
                                    </div>
                                    <div class="book_left">
                                        <span class="sp1"> 价格:</span>
                                        <span class="sp2"> ${item.Bprice}</span>
                                    </div>
                                    <div class="book_left">
                                        <span class="sp1"> 库存:</span>
                                        <span class="sp2"> ${item.Bcount}</span>
                                    </div>
                                    <div class="book_right" >
                                        <p align="right" width="120px"><a text-align="right" href="http://localhost:8080/Mbook.html?Bid=${item.Bid}">编辑图书</a>
                                    </div>
                                </div>
                            </div>`;


                    });
                    str+=`<div style="clear:both "></div>`;
                    document.getElementById("book").innerHTML = str;
                    return false;

                }
            });

        });


        /*图书书名查询*/

    </script>
</head>
<body id="body">

<div align="center" class="headerpage"></div>


<div id="main" align="center">

    <table valign="center" class="L_tb">
        <tr>
               <td>
                    <div class="OUTSIDE">
                        <div id="book">

                        </div>
                        <div style="clear:both "></div>
                    </div>

                </td>




        </tr>
    </table>

    <br>



</div>
<div class="footerpage"></div>


</body>
</html>
