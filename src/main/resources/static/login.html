<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <script src="js/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="script/jquery-1.7.2.js"></script>

    <script>

        $(function () {
            $(".headerpage").load("html/header.html");
            $(".footerpage").load("html/footer.html");
        })
    </script>


    <script >
        $(function () {

            $("#sub_btn").click(function () {
                let usernameValue = $("#username").val();
                if (usernameValue === "") {// 提示用户
                    alert("用户名不能为空！");
                    return false;
                }

                let passwordValue = $("#password").val();
                let passwordReg = /^\w{5,15}$/;
                if (!passwordReg.test(passwordValue)) {
                    alert("密码不合法！字母/数字5到15位！");
                    return false;
                }


                let url = "http://localhost:8080/BSM/User/login?UPword=" + passwordValue + "&Uname=" + usernameValue;
                $.post(url, function (data) {
                    if (data === ("登录成功")) {
                        window.location.href = "http://localhost:8080";
                    } else {
                        alert(data);
                        return false;
                    }
                });


            });

        });

    </script>
</head>
<body>
<div class="headerpage"></div>
<div class="OUTSIDE1">

    <div class="OUTSIDE1" >
    <div id="content">
        <div id="l_content">
            <span class="login_word">欢迎使用</span>
        </div>

        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>书云网会员</h1>
                    <a href="register.html">立即注册</a>
                </div>
                <div class="msg_cont">
                    <b></b>
                    <span class="errorMsg">并输入用户名和密码</span>
                </div>
                <div class="form">
                    <br/>
                    <label>用户账号：</label>
                    <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off"
                           tabindex="1" name="username" id="username"/>
                    <br/>
                    <br/>
                    <label>用户密码：</label>
                    <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off"
                           tabindex="1" name="password" id="password"
                    />
                    <br/>
                    <br/>
                    <input type="button" value="登录" id="sub_btn"/>
                </div>
            </div>
        </div>


    </div>
    </div>

</div>

</body>
</html>
